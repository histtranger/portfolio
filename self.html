<main class="pad-b-2 push-0 wrapper" itemscope itemtype="https://schema.org/VisualArtwork">
  <h1 itemprop="headline" class="pad-t-2 push-0 white gutter">Self Portraits</h1>
  <div class="gutter grid inline-block">
    <div class="unit xs-1" itemscope itemtype="https://schema.org/Photograph">
      <img itemprop="image" class="img-center block zyra pad-t" src="{{site.baseurl}}/images/photography/self1.jpg" alt="Self portrait with soft box lighting">
    </div>
    <div class="gutter grid-middle inline-block center slideshow-container">
      <div class="mySlides unit xs-1" itemscope itemtype="https://schema.org/Photograph">
        <img itemprop="image" class="img-center block zyra3 pad-t" src="{{site.baseurl}}/images/photography/self3.jpg" alt="">
      </div>
      <div class="mySlides unit xs-1" itemscope itemtype="https://schema.org/Photograph">
        <img itemprop="image" class="img-center block zyra3 pad-t" src="{{site.baseurl}}/images/photography/self2.jpg" alt="">
      </div>
      <div class="mySlides unit xs-1" itemscope itemtype="https://schema.org/Photograph">
        <img itemprop="image" class="img-center block zyra3 pad-t" src="{{site.baseurl}}/images/photography/self4.jpg" alt="">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="nextthin" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>
  <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
  </script>
</main>
